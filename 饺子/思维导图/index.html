  <div id="container"></div>
  <script>
  </script>
  <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
    function loadSvg(svgName) {
      const iframe = document.createElement('iframe');
      iframe.addEventListener('onload', resizeIframe);
      container.appendChild(iframe);
      xhr = new XMLHttpRequest();
      xhr.open("GET", `./${svgName}.svg`, false);
      // Following line is just to be on the safe side;
      // not needed if your server delivers SVG with correct MIME type
      xhr.overrideMimeType("image/svg+xml");
      xhr.onload = function (e) {
        // You might also want to check for xhr.readyState/xhr.status here
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const iframeBody = iframeDoc.body;
        const h1 = iframeDoc.createElement('h1');
        h1.innerHTML = svgName;
        iframeBody.appendChild(h1);
        iframeBody.appendChild(xhr.responseXML.documentElement);
      };
      xhr.send("");
    }
    loadSvg('第一章 教育知识与能力概要');
    loadSvg('第三章 中学教学');
    loadSvg('第四章 中学生学习心理');

  </script>
