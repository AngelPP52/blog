<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>饺子-划重点</title>
  <style>
    #menu {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
    }

    #container {
      margin-top: 200px;
    }
  </style>
</head>

<body>
  <div>
    <h3>菜单：</h3>
    <ul>
      <li>
        <a href=".">to 划重点</a>
      </li>
      <li>
        <a href="../思维导图/">to 思维导图</a>
      </li>
      <li>
        <a href="../必背题/">to 必背题</a>
      </li>
    </ul>
  </div>
  <div id="container"></div>
  <script>
    container.style.textAlign = 'center';
    for (let i = 0; i < 6; i++) {
      for (let j = 0; j < 8; j++) {
        const filename = `${i + 1}.${j + 1}.webp`;
        const img = document.createElement('img');
        img.src = filename;
        img.style.display = 'inline-block';
        img.style.border = '1px solid';
        img.style.margin = '8px 25%';
        container.appendChild(img);
      }
    }
  </script>
</body>

</html>
